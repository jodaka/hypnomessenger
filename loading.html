<html><head></head>
<body>
<img src="img/sending.gif" alt="" valign="absmiddle"/><div id="loading" style="display: inline-block">_Loading... </div> 
<script type="text/javascript">
document.getElementById('loading').innerHTML = chrome.i18n.getMessage('_ui_loading');

// send auth request signal to background process
chrome.extension.sendRequest({action: 'reload_data'});

// wating for BG process to reply
chrome.extension.onRequest.addListener(
    function(request, sender, sendResponse) {
        if (request['action'] == 'reload_contacts') {
            // closing current tab
            chrome.windows.getCurrent(function(window){
                chrome.tabs.getSelected(window.id, function(tab){
                    chrome.tabs.remove(tab.id);
                });
            });
            
        }
    }
);
</script>
